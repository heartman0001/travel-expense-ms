<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="title-head">
        <h1>Travel Expense</h1>
        <h2>Management System</h2>
        </div>
        <form class="login-form">
            <div class="container-logo">
                <div class="logo">
                    <img class="logo-img" src="img/WWP-icon.png" alt="">
                </div>
            </div>
            <div class="input-group">
                <label for="email">ชื่อผู้ใช้งาน</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
                <p id="emailError" class="error-message">อีเมลผู้ใช้งานไม่ถูกต้อง</p>
            </div>
            
            <div class="input-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" placeholder="ใส่รหัสผ่านของคุณ" required>
                <a href="forgot-password.html" class="forgot-password">ลืมรหัสผ่าน</a>
            </div>
            <div class="btn-container"><button type="submit" class="login-btn">เข้าสู่ระบบ</button></div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
