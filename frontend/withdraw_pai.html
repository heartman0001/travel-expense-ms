<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เบิกเงินค่าเดินทางขาไป</title>
    <link rel="stylesheet" href="css/form.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <header class="form-header">
            <a href="javascript:history.back()" class="back-link">
                <span class="chevron-left"></span>
            </a>
            <h1>เบิกเงินค่าเดินทางขาไป</h1>
        </header>

        <form class="expense-form">
            <div class="form-group">
                <label>ชื่อโครงการ<span class="required">*</span></label>
                <div class="custom-select-wrapper">
                    <div class="custom-select-trigger">
                        <span>เลือกชื่อโครงการ</span>
                        <div class="arrow"></div>
                    </div>
                    <div class="custom-options">
                        <span class="custom-option" data-value="">ศาลปกครอง</span>
                        <span class="custom-option" data-value="">DMCR</span>
                    </div>
                </div>
                
                <input type="hidden" name="travel_project">
            </div>

            <div class="form-group">
                <label>สถานที่ต้นทาง<span class="required">*</span></label>
                <input type="text">
            </div>

            <div class="form-group">
                <label>สถานที่ปลายทาง<span class="required">*</span></label>
                <input type="text">
            </div>

            <div class="row">
            <div class="form-group col">
                <label>วันที่เดินทาง<span class="required">*</span></label>
                <div class="input-with-icon">
                    <input type="date" class="custom-date-input">
                </div>
            </div>

            <div class="form-group col">
                    <label>เวลาที่เดินทาง<span class="required">*</span></label>
                    <div class="time-picker-container">
                        <div class="custom-select-wrapper time-select">
                            <div class="custom-select-trigger">
                                <span>ชม.</span>
                                <div class="arrow"></div>
                            </div>
                            <div class="custom-options">
                                <span class="custom-option">01</span>
                                <span class="custom-option">02</span>
                                </div>
                        </div>
                        <div class="custom-select-wrapper time-select">
                            <div class="custom-select-trigger">
                                <span>นาที</span>
                                <div class="arrow"></div>
                            </div>
                            <div class="custom-options">
                                <span class="custom-option">00</span>
                                <span class="custom-option">15</span>
                                <span class="custom-option">30</span>
                                <span class="custom-option">45</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>การเดินทาง<span class="required">*</span></label>
                
                <div class="custom-select-wrapper">
                    <div class="custom-select-trigger">
                        <span>เลือกวิธีการเดินทาง</span>
                        <div class="arrow"></div>
                    </div>
                    <div class="custom-options">
                        <span class="custom-option" data-value="bts">รถไฟฟ้า</span>
                        <span class="custom-option" data-value="bus">รถเมล์</span>
                        <span class="custom-option" data-value="car">รถยนต์ส่วนตัว (เบิกค่าน้ำมัน)</span>
                        <span class="custom-option" data-value="bike">วิน</span>
                        <span class="custom-option" data-value="grab">Grab</span>
                        <span class="custom-option" data-value="lineman">LINE MAN</span>
                        <span class="custom-option" data-value="bolt">Bolt</span>
                        <span class="custom-option" data-value="plane">เครื่องบิน</span>
                    </div>
                </div>
                
                <input type="hidden" name="travel_method">
            </div>

            <div class="form-group">
                <label>ค่าเดินทางทั้งหมด<span class="required">*</span></label>
                <input type="number">
            </div>

            <div class="form-group">
                <label>ผู้อนุมัติการเบิก<span class="required">*</span></label>
                <div class="custom-select-wrapper">
                    <div class="custom-select-trigger">
                        <span>กรุณาใส่ ผู้อนุมัติการเบิก</span>
                        <div class="arrow"></div>
                    </div>
                    <div class="custom-options">
                        <span class="custom-option" data-value="bts">บาส design</span>
                        <span class="custom-option" data-value="bus">เขต SA</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>การจ่ายเงิน<span class="required">*</span></label>
                <div class="custom-select-wrapper">
                    <div class="custom-select-trigger">
                        <span>กรุณาเลือกวิธีชำระเงิน</span>
                        <div class="arrow"></div>
                    </div>
                    <div class="custom-options">
                        <span class="custom-option" data-value="bts">เงินสด</span>
                        <span class="custom-option" data-value="bus">โอนจ่าย</span>
                    </div>
                </div>
            </div>

            <hr class="divider">

            <div class="form-group">
                <label>แนบหลักฐานการจ่ายเงิน<span class="required">*</span></label>
                <div class="file-upload">
                    <label for="file-input" class="file-label">เลือกไฟล์</label>
                    <input type="file" id="file-input">
                </div>
            </div>

            <div class="footer-btn">
                <button type="submit" class="submit-btn">ยืนยัน</button>
            </div>
        </form>
    </div>
<script src="js/select2.js"></script>
</body>
</html>
