<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลืมรหัสผ่าน</title>
    <link rel="stylesheet" href="css/style.css"> <link rel="stylesheet" href="css/login.css"> 
</head>
<body>
    <div class="login-container">
        <div class="title-head">
            <h1>Forgot</h1>
            <h2>Your Password?</h2>
        </div>

        <form class="login-form">
            <div class="container-logo">
                <div class="logo">
                    <img class="logo-img" src="img/WWP-icon.png" alt="Logo">
                </div>
            </div>

            <p style="text-align: center; margin-bottom: 25px; color: #555;">
                ระบุอีเมลของคุณเพื่อรับลิงก์สำหรับ<br>ตั้งรหัสผ่านใหม่
            </p>

            <div class="input-group">
                <label for="email">อีเมลที่ใช้ลงทะเบียน</label>
                <input type="email" id="email" placeholder="example@gmail.com" required>
                <p id="emailError" class="error-message">ไม่พบข้อมูลอีเมลนี้ในระบบ</p>
            </div>
            
            <div class="btn-container">
                <button type="submit" class="login-btn">ส่งลิงก์รีเซ็ต</button>
            </div>

            <div class="btn-container" style="margin-top: 20px;">
                <a href="login_1.html" style="color: #0064E0; text-decoration: none; font-size: 14px;">
                    <span style="font-size: 18px;">&lsaquo;</span> กลับไปหน้าเข้าสู่ระบบ
                </a>
            </div>
        </form>
    </div>
    <script src="js/forgot-password.js"></script>
</body>
</html>
